<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo List</title>
    <script defer src="/js/script.js"></script>

  <body>
    <div class="login_container" id="login_container">
      <span class="login_header">Login</span>
      <div class="mail_form" id="mail_form">
        <input id="logEmail_form" type="text" placeholder="Mail" />
        <input id="logPassword_form" type="password" placeholder="Password" />
        <input id="login_button" type="submit" value="LogIn" class="btn" />
      </div>
      <span class="clickHere"
        >If you have not an account <a href="signup.html">Click Here</a></span
      >
    </div>

    <div class="logout">
      <input
        id="logout__button"
        type="submit"
        value="logout"
        class="logout__button"
      />
    </div>

    <div class="todo__input">
      <span class="todo__header">Tasks</span>
      <input
        class="todo__input--form"
        id="todo-input--form"
        type="text"
        placeholder="ToDo"
      />
      <input
        id="addTask__button"
        type="submit"
        value="Add"
        class="addTask__button"
      />
    </div>

    <div class="container"></div>
